<!DOCTYPE html>
<html>
<head>
	<title>增大选择框的点击区域</title>
	<!--
	通过设置透明的border来增大checkbox区域，原来的边框效果由inset的box-shadow来实现
	然而，网上查了发现只有在IE下的复选框、单选框可以设置border，其他的浏览器只能用outline
	然而，在IE下试了也不行，迷茫。。。
	不过，学到了box-shadow模拟边框的方法~
	-->
	<style type="text/css">
		input[type="checkbox"]{
			width:16px; height: 16px;
			border: 5px solid transparent;
			box-shadow: inset 0 1px, inset 1px 0, inset 0 -1px, inset -1px 0;
			background-color: #eee;
			background-clip: content-box;
			color: #d0d0d5;
		}
	</style>
</head>
<body>
	<p>Do you sometimes feel depressed for no reason?</p>
	<label for="yes">Yes</label>
	<input type="checkbox" name="yes">
	<label for="no">No</label>
	<input type="checkbox" name="no">
</body>
</html>
