<!DOCTYPE html>
<html>
<head>
	<title>表格——日历的样式</title>
	<link rel="stylesheet" type="text/css" href="calendar.css">
</head>
<body>
	<table>
		<caption><a href="#">&lt;</a>January<a href="#">&gt;</a></caption>
		<thead>
		<tr>
			<th scope="col" >Sun</th>
			<th scope="col" >Mon</th>
			<th scope="col" >Tue</th>
			<th scope="col" >Wed</th>
			<th scope="col" >Thu</th>
			<th scope="col" >Fri</th>
			<th scope="col" >Sat</th>
		</tr>
		</thead>
		<tbody>
			<tr>
				<td class="pre">30</td>
				<td class="pre">31</td>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
				<td>5</td>
			</tr>
			<tr>
				<td>6</td>
				<td>7</td>
				<td>8</td>
				<td>9</td>
				<td>10</td>
				<td>11</td>
				<td>12</td>
			</tr>
			<tr>
				<td>13</td>
				<td>14</td>
				<td>15</td>
				<td>16</td>
				<td>17</td>
				<td>18</td>
				<td>19</td>
			</tr>
			<tr>
				<td>20</td>
				<td>21</td>
				<td>22</td>
				<td>23</td>
				<td>24</td>
				<td>25</td>
				<td>26</td>
			</tr>
			<tr>
				<td>27</td>
				<td>28</td>
				<td>29</td>
				<td>30</td>
				<td>31</td>
				<td class="next">1</td>
				<td class="next">2</td>
			</tr>
		</tbody>
	</table>

	<fieldset>
		<legend>Your Contact Details</legend>
		<div>
			<label for="name">Name:(Required)<em>incorrect name</em></label>
			<input type="text" id="name">
		</div>
		<div>
			<label for="email">Email Address:</label>
			<input type="text" id="email">
		</div>
		<div>
			<label for="web">Web Address:</label>
			<input type="text" id="web">
		</div>
	</fieldset>

	<fieldset>
		<legend>Comments</legend>
		<div>
			<label for="message">Message:(Required)</label>
			<textarea id="message"></textarea>
		</div>

	</fieldset>
	<fieldset>
		<legend>Personal Info</legend>
		<div>
			<label for="place">Place of Birth:</label>
			<select id="place">
				<option value="1">CHINA</option>
				<option value="2">USA</option>
				<option value="3">ENGLAND</option>
				<option value="4">CANADA</option>
			</select>
		</div>

		<div>
			<label for="date">Date of Birth:</label>
			<input type="text" name="date" id="date">
			<select>
				<option value="jan">January</option>
				<option value="feb">February</option>
				<option value="mar">March</option>
			</select>
			<label for="year"></label>
			<input type="text" name="year" id="year">
		</div>

		<div>
			<h2>Favorite Color:</h2>
			<div class="color">
				<label><input type="checkbox">red</label>
				<label><input type="checkbox">pink</label>
				<label><input type="checkbox">purple</label>
				<label><input type="checkbox">green</label>
			</div>
			<div class="color">
				<label><input type="checkbox">orange</label>
				<label><input type="checkbox">blue</label>
				<label><input type="checkbox">yellow</label>
				<label><input type="checkbox">other</label>
			</div>
		</div>
		<button>提交</button>
	</fieldset>


</body>
</html>
